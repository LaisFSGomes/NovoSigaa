<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovoSigaa | Cadastro Comp Curricular</title>
    <link rel="stylesheet" href="style.css">
    <style>
      #cad-horas{
        padding: 5%;
        margin-top: 5%;
      }
      #cad-horas select{
        background-color: #fdf9f6;
        color: rgb(28,24,102);
        padding: 3px 1em;
        border-radius: 10px;
        display: block;
        width: 20em;
        margin-left: auto;
        margin-right: auto;
      }
      #cad-horas small {
        color: #fdf9f6;
        padding: 5px 1em;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header">
        <h1>Novo Sigaa</h1>
      </div>
    </header>
    <nav>
      <div id="navbar">
        <a href="/controlPanel.html">Painel de Controle </a> 
        <a href="/historico.html">Histórico</a> 
        <a href="/cadCompCurricular.html">Cadastro de Componentes Curriculares</a> 
        <a href="/index.html">SAIR</a>
      </div>
    </nav>
    <article class="formulario" id="cad-horas">
      <form action="/controlPanel.html" method="get">
        <label for="tipo">Tipo: </label>
        <select name="tipo" id="tipo" required>
          <option value="complementar">Horas Complementares</option>
          <option value="extensao">Horas de Extensão</option>
        </select>
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
        
        <label for="horas">Horas:</label>
        <input type="time" id="horas" name="horas" required>
        
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>
        
        <label for="email">Email do Responsável:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Telefone do Responsável:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" required>
        <small>Formato: 99 99999-9999</small>
        
        <button type="submit">Entrar</button>
      </form> 
    </article>
    <footer id="footer" role="contentinfo">
      <div class="footer-container">
        <h6>Copyright © 2022 | Lais Gomes</h6>
      </div>
    </footer>
  </body>
</html>
