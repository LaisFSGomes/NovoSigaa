<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovoSigaa | Cadastro Comp Curricular</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header>
      <h1>Cadastro de Componente Curricular</h1>
    </header>
    <nav>
      <a href="/controlPanel.html">Painel de Controle </a>  |
      <a href="/historico.html">Histórico</a>  |
      <a href="/cadCompCurricular.html">Cadastro de Componentes Curriculares</a>  |
      <a href="/index.html">SAIR</a>
    </nav>
    <article>
      <form action="/controlPanel.html" method="get">
        <label for="tipo">Tipo: </label>
        <select name="tipo" id="tipo" required>
          <option value="complementar">Horas Complementares</option>
          <option value="extensao">Horas de Extensão</option>
        </select>
        <br>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
        <br>
        <label for="horas">Horas:</label>
        <input type="time" id="horas" name="horas" required>
        <br>
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>
        <br>
        <label for="email">Email do Responsável:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="phone">Telefone do Responsável:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" required>
        <small>Formato: 99 99999-9999</small>
        <br>
        <button type="submit">Entrar</button>
      </form> 
    </article>
    <footer>
      <h6>Copyright © 2022 | Lais Gomes</h6>
    </footer>
  </body>
</html>
